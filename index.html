</head>
<body>
    <div class="container">
        <h3>Password Generator</h3>

        <div class="dis">
            <a href="#" id="display"></a>
        </div>
        <div class="btn">
            <button onclick="password()">Generate Password</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
